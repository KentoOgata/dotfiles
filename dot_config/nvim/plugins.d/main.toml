# カラーピッカー
# バッファー上のカラーコードをハイライト(こっちがメインで入れてる)
[[plugins]]
repo = 'uga-rosa/ccc.nvim'
on_cmd = ['CccPick', 'CccHighlighterEnable']
on_event = ['BufReadPost', 'FileType']
lua_source = '''
  local ccc = require 'ccc'

  ccc.setup {
    default_color = '#40bfbf',
    highlighter = {
      auto_enable = true,
      lsp = true,
    },
    pickers = {
      ccc.picker.hex,
      ccc.picker.css_rgb,
      ccc.picker.css_hsl,
      ccc.picker.css_hwb,
      ccc.picker.css_lab,
      ccc.picker.css_lch,
      ccc.picker.css_oklab,
      ccc.picker.css_oklch,
      ccc.picker.trailing_space {
        enable = true,
        disable = {
          'fzf',
          'gin-diff',
          'gitcommit',
          'diff',
          'gina-log',
          'help',
          '',
        },
      },
    },
  }
'''

